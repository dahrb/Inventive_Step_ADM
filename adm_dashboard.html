<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ADM Dashboard</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <style>
        :root{ --bg:#ffffff; --muted:#64748b; --accent:#0f172a; --panel:#fbfdff; --border:#e6eef6 }
        body{ margin:0; font-family:Inter, 'Segoe UI', system-ui, -apple-system, Roboto, "Helvetica Neue", Arial; height:100vh; display:flex; background:var(--bg); }
        #left{ flex:1; display:flex; flex-direction:column; }
        #topbar{ padding:12px 18px; background:linear-gradient(180deg,#fff,#fbfdff); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center }
        .brand{ font-weight:700; color:var(--accent); margin-right:12px }
        .nav{ display:flex; gap:12px; align-items:center }
        .case-select{ padding:6px 10px; border-radius:8px; border:1px solid var(--border); background:#fff }
        .tabs{ display:flex; gap:8px; align-items:center }
        .btn{ padding:8px 12px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer; font-size:13px }
        .btn.active{ background:var(--accent); color:#fff; box-shadow:0 6px 18px rgba(15,23,42,0.12) }
        .dropdown{ position:relative }
        .dropdown .drop-btn{ display:flex; gap:8px; align-items:center }
        .dropdown-menu{ position:absolute; top:calc(100% + 8px); left:0; min-width:200px; background:#fff; border:1px solid var(--border); border-radius:8px; box-shadow:0 10px 30px rgba(2,6,23,0.08); padding:8px; display:none; z-index:40 }
        .dropdown-menu .item{ padding:8px 10px; cursor:pointer; border-radius:6px }
        .dropdown-menu .item:hover{ background:#f1f5f9 }
        .dropdown:hover .dropdown-menu{ display:block }
        #svg-wrap{ flex:1; position:relative }
        svg{ width:100%; height:100% }
        /* edges and nodes */
        .edgePath path{ stroke:#475569; stroke-width:1.2px; fill:none }
        .edgeLabel text{ fill:#475569; font-size:12px }
        g.node rect, g.node ellipse{ stroke:#1f2937; stroke-width:0.9px }
        g.node text{ font-family:Inter, system-ui; font-size:12px }

        #info{ width:380px; border-left:1px solid var(--border); padding:18px; box-sizing:border-box; background:var(--panel) }
        #info h3{ margin:6px 0 8px 0 }
        .badge{ display:inline-block; padding:6px 10px; border-radius:10px; font-size:12px }
        .cond{ background:#f8fafc; border:1px solid var(--border); padding:8px; margin-bottom:8px; font-family:monospace }
        .section-title{ color:var(--muted); font-size:12px; margin-top:12px; margin-bottom:8px; font-weight:700 }
    </style>
</head>
<body>
    <div id="left">
        <div id="topbar">
            <div style="display:flex;align-items:center">
                <div class="brand">ADM Dashboard</div>
                <select id="case-select" class="case-select"></select>
                <div class="tabs" id="tab-bar" style="margin-left:12px"></div>
            </div>
            <div style="color:var(--muted);font-size:13px">Static export</div>
        </div>
        <div id="svg-wrap"><svg><g/></svg></div>
    </div>
    <div id="info">
        <div id="info-empty">Select a node to see details.</div>
        <div id="info-body" style="display:none">
            <h3 id="node-title"></h3>
            <div id="node-status"></div>
            <div id="node-statement" style="margin-top:8px; color:#0f172a"></div>
            <div class="section-title">CONDITIONS</div>
            <div id="node-conditions"></div>
            <div id="node-reasoning-wrap" style="display:none">
                <div class="section-title">REASONING</div>
                <div id="node-reasoning" style="white-space:pre-wrap"></div>
            </div>
        </div>
    </div>

"label": "+"}, {"source": "SufficiencyOfDisclosureIssue", "target": "ClaimContainsEffect", "label": "+"}, {"source": "SufficiencyOfDisclosureIssue", "target": "NonReproducible", "label": "+"}, {"source": "SufficiencyOfDisclosureIssue", "target": "SufficiencyOfDisclosureRaised", "label": "+"}, {"source": "ImpreciseUnexpectedEffect", "target": "PreciseTerms", "label": "-"}, {"source": "ImpreciseUnexpectedEffect", "target": "UnexpectedEffect", "label": "+"}, {"source": "FeatureReliableTechnicalEffect", "target": "SufficiencyOfDisclosureIssue", "label": "-"}, {"source": "FeatureReliableTechnicalEffect", "target": "BonusEffect", "label": "-"}, {"source": "FeatureReliableTechnicalEffect", "target": "ImpreciseUnexpectedEffect", "label": "-"}, {"source": "FeatureReliableTechnicalEffect", "target": "NonReproducible", "label": "-"}, {"source": "FeatureReliableTechnicalEffect", "target": "FeatureTechnicalContribution", "label": "+"}, {"source": "FeatureReliableTechnicalEffect", "target": "Credible", "label": "+"}]}}]}], "reasoning": {"1": "The invention is a medical device (or system) for treating or diagnosing tissue inside the body, with a specific purpose of measuring deformation of a flexible member and the contact force between the distal tip and tissue using an electromagnetic coil and a passive element. The prior art documents identified in the case data address the same technical problem: D2 and D4 disclose medical devices in which a flexible element contains a coil and an electrically active element for sensing contact force; the \"High\u2011sensitivity pressure\u2011sensing probe\" (the closest prior art) discloses a probe that uses magnetic transducers (coils) on opposite sides of a joint to detect axial displacement, orientation and pressure of a distal tip, i.e. it also aims to sense force/pressure on tissue for diagnostic or therapeutic use. Even D6, although not explicitly teaching the same arrangement, relates to catheter\u2011type medical devices and therefore shares the overall purpose of providing a medical instrument for internal use. Consequently, there are clear candidates among the cited prior art that have the same or a very similar purpose as the claimed invention.", "2": "The invention aims to detect deformation of a flexible member and the contact force between the distal tip and tissue by monitoring a change in the electrical characteristic of an electromagnetic coil caused by relative movement with a passive element. The cited prior art documents D2 and D4 disclose medical devices where a flexible element contains a coil and an electrically active element used to sense contact force via magnetic fields, which yields the same functional outcome of measuring force/pressure. The closest prior art, the \"High\u2011sensitivity pressure\u2011sensing probe\", discloses a probe with magnetic transducers (coils) on opposite sides of a joint that detect axial displacement, orientation and pressure on the distal tip, again providing a measurement of force/pressure. Although D6 does not explicitly teach the same arrangement, it still relates to catheter\u2011type devices and does not contradict the presence of similar technical effects in the other documents. Consequently, the candidate prior art produces a technical effect that is essentially the same as that of the claimed invention \u2013 the measurement of deformation/force using magnetic/electromagnetic sensing.", "3": "The invention is directed to a catheter\u2011 or probe\u2011type medical device that measures deformation and contact force using electromagnetic sensing. The cited prior art documents (D2, D4, D6, and the \"High\u2011sensitivity pressure\u2011sensing probe\") all describe medical probes or catheters that employ magnetic or electromagnetic transducers to sense position, deformation, or pressure of a distal tip within the body. Therefore the prior art belongs to the same category of medical devices and addresses the same application area as the invention.", "4": "The case data and the arguments presented focus on differences between the claimed invention and the cited prior art (D2, D4, D6) and on the technical problem and inventive step. There is no mention of any party challenging or disputing the definition or scope of the common general knowledge listed. Consequently, there is no explicit reason in the record to contest what constitutes the common general knowledge.", "6": "In patent law, the 'person skilled in the art' is defined as a hypothetical individual possessing the normal skills and knowledge of the relevant technical field. The prior art cited (D2, D4, D6, and the high\u2011sensitivity pressure\u2011sensing probe) all belong to the field of medical catheters/probes with electromagnetic/magnetic sensing for force or position measurement. Consequently, the skilled person is assumed to be skilled in that same technical field, i.e., the field of medical devices employing electromagnetic sensing. Therefore the answer is affirmative.", "7": "In European patent practice, the 'person skilled in the art' is defined as a hypothetical individual possessing normal (i.e., average) knowledge and abilities in the relevant technical field. The invention concerns catheter\u2011type medical devices with electromagnetic sensing, and the prior art cited belongs to the same field. Therefore the skilled person is presumed to have the average knowledge and ability typical of a professional working in this area.", "8": "In European practice the person skilled in the art is presumed to possess the normal knowledge of the relevant technical field, which includes the common general knowledge of that field. The case data and the prior art documents clearly show that the field deals with catheter\u2011type devices, flexible shafts, and magnetic/electromagnetic force sensing, all of which are well\u2011known to a skilled practitioner. Therefore there is a clear reason to believe that the skilled person would be aware of the stated common general knowledge.", "9": "All cited prior\u2011art documents (D2, D4, D6 and the high\u2011sensitivity pressure\u2011sensing probe) are published patent applications or granted patents that are publicly available in the respective patent databases. The case data does not indicate any confidentiality, secrecy or other restriction on these documents. Consequently, a person skilled in the art would be able to obtain them without undue difficulty, meaning there are no clear barriers to access.", "10": "In European patent law the 'person skilled in the art' is defined as a hypothetical individual possessing the normal knowledge and abilities in the relevant technical field. The skilled person is not conceived as a team or a manufacturing unit but as a single practitioner who could combine the teachings of the prior art and common general knowledge to assess inventive step.", "11": "The closest prior art identified in the case is document D2 (US 2009/0138007 A1). D2 is a single patent application document, not a combination of multiple references. Therefore, the closest prior art document is a single reference.", "12": "The high\u2011sensitivity pressure\u2011sensing probe discloses a medical probe with an insertion tube, a distal tip, a resilient joint that deforms under pressure, and a joint sensor comprising first and second magnetic transducers (coils) on opposite sides of the joint. One transducer is driven by current to generate a magnetic field, the other detects the induced signal, and a processor determines axial displacement, angular deflection and consequently the contact pressure. This teaching already provides the core teaching of the claimed invention \u2013 i.e. using magnetic/electromagnetic means to sense deformation of a flexible element and to infer contact force. The differences to the claimed device (placement of the coil in a proximal portion, use of an electrically passive element \u2013 e.g. a permanent magnet \u2013 in the distal portion, and the definition of a flexible member between proximal and distal shaft portions) can be achieved by a skilled person by modest rearrangements: moving one coil to the proximal shaft, replacing the second coil with a passive magnetic element that influences the coil\u2019s inductance, and recognising that the resilient joint of the probe corresponds to the flexible member of the claim. These changes are routine for a biomedical device engineer familiar with magnetic sensing and flexible catheter design. Consequently, the prior\u2011art document requires only minimal modifications to arrive at the claimed subject\u2011matter, satisfying the requirement for the closest prior art.", "17": "The feature \"insertion tube with distal tip and joint coupling\" is disclosed in the closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) and is essentially the basic structural element of a catheter\u2011type device. It does not provide any new technical effect beyond what is already known and therefore does not constitute an independent technical contribution to the claimed invention, which lies in the coil\u2011passive element arrangement and the measurement of deformation. Hence the answer is no.\n\nThe feature \"one coil driven to generate magnetic field\" provides a means to actively create a magnetic field, which is used to sense deformation of the flexible member and contact force. This is a technical function that contributes to solving the technical problem of measuring force in a medical device. It is not merely a mental step or non\u2011technical element, and it contributes independently to the overall technical solution, regardless of whether similar coils are known in the prior art. Therefore the feature makes an independent technical contribution to the invention.\n\nThe feature introduces a passive element made of a material that influences the electrical characteristic of the coil, which is a technical means for detecting deformation and contact force. This element is not disclosed in the closest prior art (D2 and D4 disclose an electrically active element, not a passive one) and therefore constitutes a technical difference over the prior art. As it provides a technical effect (changing the coil's electrical characteristic in response to deformation) and is not a non\u2011technical or abstract feature, it makes an independent technical contribution to the invention.\n\nThe feature describes a functional arrangement whereby the coil and the passive element move relative to each other when the distal tip contacts tissue and the flexible member deforms. This relative movement produces a measurable change in the coil's electrical characteristic, which directly provides information about deformation and contact force. This yields a concrete technical effect (force sensing) and is not merely a mental step or a non\u2011technical arrangement. Consequently, the feature contributes to the invention on its own, independent of the other claim features, by providing a technical means to solve the problem of detecting contact force.", "18": "The feature \"insertion tube with distal tip and joint coupling\" is known from the closest prior art and does not provide an independent technical contribution (as answered in Q17). However, when combined with the other features of the claim (flexible member, electromagnetic coil, passive element, relative movement), it forms part of the overall device that enables the measurement of deformation and contact force. The insertion tube provides the necessary mechanical support and positioning for the coil and passive element to interact, thus contributing to the technical effect of the invention in combination with the other features.\n\nThe feature \"one coil driven to generate magnetic field\" does not act in isolation; its technical effect (creating a magnetic field) is harnessed together with other structural elements of the device\u2014namely the flexible member, the electrically passive element, and the movable shaft portions\u2014to produce a change in the coil's electrical characteristic that indicates deformation and contact force. Therefore the coil\u2019s ability to generate a magnetic field contributes to the overall inventive solution only in combination with these other technical features.\n\nThe passive element by itself does not produce a measurable signal; its technical effect (changing the coil's electrical characteristic) is realized only when it is combined with the coil, the flexible member, and the shaft arrangement that allows relative movement. This combination enables the device to detect deformation of the flexible member and infer contact force, a technical contribution not disclosed in the closest prior art. Therefore the feature contributes to the invention in combination with the other technical features.\n\nThe described feature \u2013 relative movement between the coil and the passive element triggered by tissue contact and deformation of the flexible member, resulting in a change in the coil's electrical characteristic \u2013 does not produce a technical effect in isolation. Its contribution to the invention (i.e., providing a measurable indication of deformation and contact force) is realized only when it works together with other structural elements of the claim, such as the coil, the passive element, the flexible member, the shaft portions and the distal tip. The functional interaction between these components is essential for the sensing effect. Therefore, the feature makes a contribution in combination with the other technical features of the device.", "19": "The feature \"insertion tube with distal tip and joint coupling\" is a physical structural element of the medical device. It does not involve a computer simulation, data processing, or a mathematical method/algorithm, nor does it fall within an excluded field. Therefore the appropriate choice is 'None of the above'.\n\nThe feature \"one coil driven to generate magnetic field\" is a physical hardware element that creates a magnetic field when electrically excited. It does not involve a computer simulation, numerical data processing, or a mathematical method or algorithm, nor does it fall within any other excluded field such as business methods. Therefore it does not belong to any of the listed excluded categories and is best classified as 'None of the above'.\n\nThe feature in question is a physical, passive component made of a material that influences the electrical characteristics of a coil. It does not involve any computer simulation, numerical data processing, or mathematical algorithm, nor does it fall within any other excluded field such as a mental act or business method. Therefore, it does not match any of the first four categories and is best classified as 'None of the above'.\n\nThe distinguishing feature describes a physical, mechanical and electromagnetic interaction: relative movement between a coil and a passive element caused by tissue contact and deformation of a flexible member, leading to a change in the coil's electrical characteristic. This is a structural/functional feature of a medical device, not a computer simulation, nor the processing of numerical data, nor a mathematical method or algorithm, and it does not fall within any excluded field. Therefore, it is none of the listed categories.", "20": "The feature \"insertion tube with distal tip and joint coupling\" is a purely physical structural element of a medical device. It does not implement any non\u2011technical method such as game rules or a business method, nor does it attempt to circumvent the technical problem. It is a straightforward technical component that contributes to the device\u2019s mechanical function.\n\nThe feature \"one coil driven to generate magnetic field\" is a physical hardware element that creates a magnetic field when electrically excited. It is not a game rule, business method, or any other non\u2011technical method, nor does it merely circumvent the technical problem. Instead, it directly contributes to solving the technical problem of detecting deformation and contact force in a medical device by providing a means to generate a magnetic field for sensing. Therefore it is not a technical implementation of a non\u2011technical method and does not circumvent the technical problem.\n\nThe feature \"first electrically passive element comprising a material affecting the coil's electrical characteristic\" is a physical component that influences the electrical behaviour of the coil. It is not a set of rules, a business method, or any other non\u2011technical concept. Rather, it provides a technical means for detecting deformation of the flexible member and inferring contact force, directly addressing the technical problem of measuring force in a medical device. Consequently, it is not a technical implementation of a non\u2011technical method and does not merely circumvent the technical problem.\n\nThe feature describes a physical interaction within a medical device: the coil and a passive element move relative to each other when the distal tip contacts tissue and the flexible member deforms, resulting in a measurable change in the coil's electrical characteristic. This is a purely technical arrangement aimed at sensing deformation and contact force, which is a technical problem in the field of medical devices. It does not implement any non\u2011technical method such as game rules or a business method, nor does it attempt to circumvent the technical problem. Therefore, the feature is not a technical implementation of a non\u2011technical method and does not circumvent the technical problem.", "21": "The insertion tube with distal tip and joint coupling is a purely mechanical structural element of the medical device. It does not pertain to a computer system or network, nor is its design driven by considerations of internal functioning of such systems. Therefore it is not a specific technical adaptation related to a computer or network implementation.\n\nThe feature \"one coil driven to generate magnetic field\" is a physical hardware element used in a medical device to create a magnetic field for sensing deformation and contact force. It is not an adaptation motivated by the internal functioning of a computer system or network, nor does it pertain to software, data processing, or networking considerations. Therefore it does not qualify as a specific technical adaptation for a computer system or network.\n\nThe feature in question is a physical, passive element made of a material that influences the electrical characteristics of an electromagnetic coil within a medical device. Its purpose is to enable detection of deformation of a flexible member and to infer contact force. This design is driven by mechanical and electromagnetic considerations, not by the internal functioning of a computer system or network. Consequently, it is not a specific technical adaptation motivated by technical considerations relating to a computer system or network.\n\nThe feature describes a mechanical and electromagnetic interaction within a medical device: the relative movement of a coil and a passive element caused by tissue contact and deformation of a flexible member, which changes the coil's electrical characteristic. This is motivated by the need to sense deformation and contact force, not by considerations of the internal functioning of a computer system or network. Therefore it is not a specific technical adaptation driven by computer or network technical considerations.", "26": "The insertion tube with distal tip and joint coupling is disclosed in the closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) and is a standard structural element of catheters or medical probes. Its technical effect \u2013 providing a conduit for the device and a means to couple the distal tip \u2013 is well\u2011known and does not produce any unexpected or surprising result beyond what is taught in the prior art. Consequently, the technical effect of this feature is not unexpected or surprising.\n\nThe feature \"one coil driven to generate magnetic field\" merely provides a means to actively create a magnetic field, a well\u2011known physical effect of an electrically excited coil. The prior art (e.g., D2 and D4) already discloses magnetic sensing arrangements and the use of coils in similar medical devices, and the appellant does not argue that the magnetic field generation itself yields any unexpected technical effect. The Board\u2019s view that the claim lacks inventive step further indicates that the effect of the coil generating a magnetic field is considered routine. Consequently, the technical effect of this feature is not unexpected or surprising.\n\nThe feature causes a change in the coil's electrical characteristic when the flexible member deforms, which is used to indicate contact force. Such an effect is predictable to a skilled person because the influence of a material (e.g., a magnetic or conductive element) on a coil's electrical parameters is well\u2011known in the art. The closest prior art (D2, D4) already teaches the use of magnetic elements and coils for force sensing, and the effect of a passive element on coil characteristics would be expected from that teaching. Consequently, the technical effect is not unexpected or surprising.\n\nThe feature provides a technical effect \u2013 a change in the coil's electrical characteristic that indicates deformation of the flexible member and the contact force. However, the prior art (e.g., the high\u2011sensitivity pressure\u2011sensing probe) already discloses magnetic transducers (coils) that generate a magnetic field and sense signals to detect axial displacement, orientation, and pressure exerted on a distal tip. Thus, the ability to obtain a signal indicative of deformation and contact force from relative movement of magnetic elements is known. Consequently, the technical effect of the feature is not unexpected or surprising in view of the prior art.", "29": "The feature \"insertion tube with distal tip and joint coupling\" is disclosed in the closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) and is a standard mechanical component of medical probes and catheters. Its technical effect \u2013 providing a conduit for the device and a joint that couples the distal tip to the tube, enabling insertion into the body and contact with tissue \u2013 is well\u2011known, logically plausible (credible) and can be reliably manufactured (reproducible). Therefore both criteria are satisfied.\n\nThe feature 'one coil driven to generate magnetic field' produces a magnetic field when electrically excited, a well\u2011known physical phenomenon. The case data and the prior art (D2, D4, D6) disclose similar magnetic sensing arrangements, indicating that such a magnetic field can be reliably generated and measured. The Board\u2019s assessment that the claim lacks inventive step further implies that the effect is routine, i.e., both credible and reproducible. Therefore the technical effects of the feature are considered both credible and reproducible.\n\nThe passive element is a physical component whose material properties (e.g., magnetic permeability, conductivity) are known to affect the electrical characteristics of a nearby coil (such as inductance or resistance). This effect is based on well\u2011understood electromagnetic principles and is demonstrated in the prior art (e.g., D2, D4) where similar arrangements are used for force sensing. Consequently, the change in the coil\u2019s electrical characteristic when the element moves relative to the coil is both a credible physical phenomenon and one that can be reliably reproduced in practice. There is no indication in the case data of any doubt about the measurability or repeatability of this effect.\n\nThe feature describes a physical interaction where relative movement between a coil and a passive element, caused by tissue contact and deformation of a flexible member, leads to a measurable change in the coil's electrical characteristic that indicates deformation and contact force. The closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) discloses magnetic transducers (coils) that generate magnetic fields and sense signals to detect axial displacement, orientation, and pressure, demonstrating that such a sensing principle is already known to work. This prior\u2011art implementation shows that the underlying effect \u2013 a change in an electrical characteristic due to relative movement of magnetic elements \u2013 is both technically plausible (credible) and can be reliably reproduced in practice. No evidence in the record suggests the effect is doubtful or non\u2011reproducible. Therefore, the technical effects of the feature are both credible and reproducible.", "32": "The invention achieves its technical effect \u2013 a change in the coil's electrical characteristic that indicates deformation of the flexible member and the contact force \u2013 by combining several known functional elements: a flexible member that deforms under tissue contact, a coil whose electrical properties are sensitive to the proximity of a magnetic (passively magnetic) element, and the relative movement between the coil and the passive element caused by the deformation. Each element contributes its own, well\u2011understood effect (mechanical deformation, electromagnetic sensing). The overall sensor output is simply the sum of these contributions: the deformation causes movement, which in turn changes the coil's characteristic, which is measured. There is no indication that the combined effect is greater than the sum of the individual effects (i.e., no synergistic amplification or unexpected interaction). Consequently, the technical effect is produced as a simple aggregation of independent effects rather than a synergistic combination.", "34": "The claims of the application explicitly disclose a medical device comprising a coil and a passive element whose relative movement, caused by tissue contact and deformation of a flexible member, changes the coil\u2019s electrical characteristic to indicate deformation and contact force. This directly corresponds to the objective technical problem formulated \u2013 to provide a device that reliably determines deformation and contact force, improving measurement accuracy and reducing tissue injury. Therefore the technical problem is indeed reflected in the original application\u2019s teaching.\n\nThe original patent application, particularly claim 1 of auxiliary request 4, discloses a system that includes the medical device and an electronic control unit (ECU) which is configured to excite the first electromagnetic coil and to measure the resulting change in its electrical characteristic. The ECU uses this signal to determine a specific contact force magnitude. This directly reflects the technical effects identified in the candidate objective technical problem \u2013 namely, providing a system that enables determination of a specific contact force magnitude via excitation and measurement of the coil. Therefore, the technical effects are indeed encompassed and embodied by the teaching of the patent application.", "35": "The original patent application explicitly discloses a medical device that includes a coil and an electrically passive element whose relative movement, caused by tissue contact and deformation of a flexible member, changes the coil's electrical characteristic. This change is used to indicate the deformation of the flexible member and the contact force between the distal portion and the tissue, thereby improving measurement accuracy and reducing tissue injury. Hence, the technical effects identified in the objective technical problem are directly embodied in the originally disclosed invention.\n\nThe original patent application, as reflected in the claims and description of the medical device (and the system in auxiliary request 4), discloses a device that uses a coil and an electrically passive element whose relative movement, caused by tissue contact and deformation of a flexible member, changes the coil's electrical characteristic. This change is used to indicate both the deformation of the flexible member and the contact force between the distal tip and the tissue, thereby improving measurement accuracy and reducing tissue injury. These are precisely the technical effects identified in the objective technical problem. Consequently, a skilled person would recognise that the technical effects are embodied by the same invention originally disclosed in the application.", "36": "Claim 1 of the main request (and the corresponding auxiliary requests) explicitly requires a coil that is adapted to create a magnetic field, a passive element that influences the coil's electrical characteristic, and relative movement between the coil and the passive element caused by tissue contact and deformation of a flexible member. The claim further stipulates that this relative movement causes a change in the coil's electrical characteristic that is indicative of the flexible member's deformation and of the contact force magnitude. Consequently, any embodiment falling within the claim must exhibit the functional relationship that enables reliable determination of deformation and contact force, which is the technical effect identified. The claim language therefore limits the scope to embodiments that achieve this effect, and there is no broader alternative reading that would encompass embodiments lacking the effect. Hence, the technical effects are achieved across the whole scope of the claims, and the claims are limited such that substantially all embodiments encompassed by the claim show these effects.\n\nThe claims (main request and all auxiliary requests) explicitly require that the relative movement between the first electromagnetic coil and the first electrically passive element, caused by tissue contact and deformation of the flexible member, results in a change in the coil's electrical characteristic that is indicative of both the deformation of the flexible member and at least a contact force magnitude. This functional requirement is built into the claim language. Moreover, the coil is defined as being adapted to create a magnetic field (or to be electrically excited and transmit signals), and the passive element is defined as affecting the coil's electrical characteristic. Consequently, any embodiment falling within the claim must possess these features and must achieve the stated measurement effect. The claim therefore limits the scope to embodiments that exhibit the technical effect, ensuring that substantially all embodiments encompassed by the claim show the effect. Hence, the technical effects are achieved across the whole scope of the claims and the claims are sufficiently limited.", "37": "The technical contribution identified in the claims can be expressed as an objective technical problem: to provide a medical device that reliably determines the deformation of a flexible member and the contact force between the distal tip and tissue by using a coil that creates a magnetic field and a passive element whose relative movement changes the coil's electrical characteristic, thereby improving measurement accuracy and reducing tissue injury. This formulation can be written explicitly, so a written formulation of the objective technical problem is possible.\n\nThe claims and description disclose a clear technical contribution \u2013 a medical device that determines deformation of a flexible member and contact force by using a coil that creates a magnetic field and a passive element whose relative movement changes the coil's electrical characteristic. This contribution can be expressed as an objective technical problem (e.g., to provide a device that more reliably measures deformation and contact force, reducing tissue injury). Therefore a written formulation of the objective technical problem can indeed be constructed.", "38": "The formulated objective technical problem explicitly mentions the use of a coil that creates a magnetic field and a passive element whose relative movement changes the coil's electrical characteristic to indicate deformation and contact force. These features are essentially the solution itself rather than a neutral problem derived from the technical effect. A proper objective technical problem should be expressed in terms of the desired technical effect (e.g., reliably measuring deformation and contact force) without embedding the specific means (coil, passive element, magnetic field) that constitute the invention. Consequently, the problem formulation relies on knowledge of the claimed solution and could only be articulated after the solution is known, i.e., in hindsight.\n\nThe objective technical problem presented by the appellant is phrased in functional, generic terms \u2013 to provide a device that causes fewer injuries, works more reliably, and improves the determination of flexible\u2011member deformation and contact force. It does not embed the specific technical features of the claimed solution (e.g., a coil that creates a magnetic field and a passive element whose relative movement changes the coil's electrical characteristic). Therefore the problem could have been formulated without knowledge of the particular solution, and it is not a hindsight formulation that refers to matters only known after the invention. Consequently, the objective technical problem has not been formulated in a way that requires knowledge of the claimed solution.", "39": "The high\u2011sensitivity pressure\u2011sensing probe already discloses a magnetic\u2011field\u2011based joint sensor with a resilient joint that deforms under pressure, a processor that excites coils and processes the resulting signals, and the use of magnetic transducers to infer tip displacement and pressure. The claimed invention differs mainly in replacing one of the active coils with an electrically passive element (e.g., a permanent magnet) and arranging the coil and passive element in separate portions of the shaft so that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. Such a substitution of a passive magnet for an active coil is a known technique in inductive sensing and would be motivated by the desire to simplify the sensor, reduce power consumption and improve reliability \u2013 advantages that a skilled practitioner would reasonably expect. Consequently, the prior art provides a clear basis for modifying the disclosed sensor arrangement to achieve the claimed features, giving the skilled person a motivation to do so. Therefore, the invention would be arrived at by modifying the closest prior art.", "40": "The invention replaces one of the active magnetic coils disclosed in the prior art with an electrically passive element (e.g., a permanent magnet) and relocates the coil and passive element to separate portions of the shaft, using the relative movement caused by deformation of a flexible member to change the coil's electrical characteristic. This modification is presented as providing advantages such as reduced power consumption, simpler construction, improved reliability and fewer injuries, rather than introducing any drawback. The prior art does not suggest that such a substitution would be detrimental; instead, the claimed features are argued to improve the measurement of deformation and contact force. Consequently, the modification is not disadvantageous.", "43": "The invention concerns a catheter-like medical device that uses electromagnetic sensing to measure deformation and contact force. It does not involve biological material, living organisms, or biotechnological processes such as genetic manipulation, recombinant DNA, or the use of biological substances. Under the EPO's definition, such a device falls under the field of medical devices, not biotechnology. Therefore, the subject matter is not biotech.", "49": "The closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) discloses a joint sensor that uses two magnetic transducers (coils) on opposite sides of a joint, one coil being driven and the other detecting the induced signal. The claimed invention, however, replaces one of the active coils with an electrically passive element (e.g., a permanent magnet) and locates the coil and the passive element in separate portions of the shaft so that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. None of the cited documents (D2, D4, D6 or the pressure\u2011sensing probe) teach or suggest using a passive magnetic element in this way, nor do they suggest moving the coil to a proximal shaft portion while keeping the passive element distal. The prior art therefore does not contain an explicit or implicit teaching that would lead the skilled person to fill such a gap in an obvious manner. The modification introduced by the claim is not a straightforward completion of an incomplete disclosure but a non\u2011obvious technical contribution, so the invention does not merely fill an obvious gap.", "50": "The claimed device replaces the second active coil (used in the prior art to both generate and sense magnetic fields) with an electrically passive element (e.g., a permanent magnet) that influences the coil\u2019s electrical characteristic through relative movement. This is not a straightforward substitution of one well\u2011known equivalent for another in the sense of swapping, for example, a hydraulic actuator for an electric motor, where the two components perform the same function in a known way. The passive element does not perform the same function as the active coil; it provides a different sensing principle (inductive change due to relative position rather than mutual inductance between two driven coils). The prior art does not disclose or suggest such a substitution as a routine replacement, and the invention\u2019s technical contribution lies in the new arrangement and functional interaction, not merely in swapping one known component for another. Consequently, the invention does not differ from the prior art merely by substituting one well\u2011known equivalent for another.", "51": "The invention concerns a catheter-like medical device that uses an electromagnetic coil and an electrically passive element (e.g., a permanent magnet) to detect deformation and contact force. This is not simply a new use of a known material's inherent property (such as using a known detergent for its surface\u2011tension\u2011lowering effect in a washing composition). The claimed subject\u2011matter involves a specific structural arrangement and functional interaction of components, not merely applying a known material in a new context. Therefore, the invention is not merely the new use of a known property of a well\u2011known material.", "52": "The prior art teaches magnetic sensing of position or force using active coils (or pairs of coils) in devices such as the high\u2011sensitivity pressure\u2011sensing probe. The claimed invention, however, departs from this teaching by (i) introducing an electrically passive element (e.g., a permanent magnet) that interacts with a coil to change the coil\u2019s electrical characteristic, (ii) locating the coil in a proximal portion of the shaft while the passive element is in a distal portion, and (iii) using the relative movement caused by deformation of a flexible member to generate a signal indicative of both deformation and contact force. This specific arrangement and the use of a passive element to affect the coil\u2019s inductance are not disclosed or suggested by the cited documents. Consequently the invention is not merely the application of a known magnetic\u2011sensing technique to a similar catheter\u2011type situation; it adds a novel structural and functional feature beyond the known technique. Therefore the answer is no.", "53": "The claimed medical device is built from components that are already known in the field: an elongate tubular catheter shaft, a flexible member of known stiffness, an electromagnetic coil, and an electrically passive element (e.g., a permanent magnet). These are standard devices in catheter and magnetic sensing technology. The invention combines them in a new arrangement, but it nevertheless relies on these known devices as its building blocks.", "54": "The claimed device combines known components (a tubular shaft, a flexible member, an electromagnetic coil and an electrically passive element) but does more than merely place them side by side. It defines a specific functional interaction: the passive element is positioned in the distal portion of the shaft so that, when the flexible member deforms, relative movement between the coil (in the proximal portion) and the passive element changes the coil\u2019s electrical characteristic, providing a signal indicative of deformation and contact force. This functional relationship and the particular spatial arrangement (coil in a proximal portion, passive element in a distal portion) are not taught or suggested by the cited prior art (D2, D4, D6, or the high\u2011sensitivity pressure\u2011sensing probe), which either locate both elements within a flexible member or use two active coils. The passive element is not merely performing its normal, expected function (e.g., providing a static magnetic field) but is used to modulate the coil\u2019s inductance in a novel way. Therefore the invention is not a simple juxtaposition of known devices each performing their usual function.", "55": "The claimed device is not merely a known catheter or medical device in which a newly developed material has been swapped in. While the device does contain known components (a tubular shaft, a flexible member, an electromagnetic coil), it also introduces a specific functional arrangement: an electrically passive element (e.g., a permanent magnet or other material) is positioned in the distal portion of the shaft and interacts with a coil located in the proximal portion such that relative movement caused by deformation of the flexible member changes the coil\u2019s electrical characteristic. This functional interaction and the spatial separation of the coil and passive element are not disclosed in the prior art and are not simply the result of substituting a new material into an existing device. Therefore the invention cannot be characterised as a simple material substitution within a known device.", "56": "The claimed device differs from the prior art in that it places a first electromagnetic coil in a proximal portion of the shaft and an electrically passive element (e.g., a permanent magnet) in a distal portion, so that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. The cited documents (D2, D4, D6 and the high\u2011sensitivity pressure\u2011sensing probe) either locate both sensing elements within a flexible member, use two active coils, or do not suggest separating a coil and a passive element along the shaft. Consequently, the prior art does not present a set of equally plausible alternatives from which the skilled person could simply choose the claimed arrangement. The invention therefore is not merely the result of selecting one option among equally likely alternatives, but rather involves a novel structural and functional configuration that was not suggested by the prior art.", "57": "The claimed device does not merely involve selecting known dimensions, stiffness values, coil sizes or material choices within a routine design range. Instead it introduces a specific functional arrangement: a first electromagnetic coil placed in a proximal portion of the shaft and a first electrically passive element placed in a distal portion, such that relative movement caused by deformation of a flexible member changes the coil's electrical characteristic, providing a signal indicative of deformation and contact force. This interaction (passive element affecting the coil\u2019s inductance) and the spatial separation of the coil and passive element are not disclosed or suggested by the cited prior art (D2, D4, D6, or the high\u2011sensitivity pressure\u2011sensing probe), which either locate both sensing elements within a flexible member or use two active coils. Consequently the invention is not simply the routine choice of parameters from a limited set, but a novel structural and functional concept that goes beyond ordinary design optimisation. Therefore the answer to the question is \"no\".", "58": "The claimed device differs from the known art in several non\u2011obvious ways. The closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) discloses magnetic transducers (coils) on opposite sides of a joint, both of which are active coils. The invention, however, places a first electromagnetic coil in a proximal portion of the shaft and a *passive* element (e.g., a permanent magnet or other material) in the distal portion, such that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. This specific spatial separation and the use of a passive element to modulate the coil\u2019s inductance are not taught or suggested by D2, D4, D6 or the probe document. Moreover, the claim requires the coil to be \"adapted for creating a magnetic field\" (or to be both electrically excited and transmitting signals) and an electronic control unit that excites the coil and measures the change \u2013 features not disclosed in the prior art. The prior art does not provide a straightforward teaching to replace one of the active coils with a passive element or to relocate the coil to a proximal shaft portion for the purpose of measuring contact force. Consequently, the invention cannot be regarded as a simple, routine extrapolation from the known art; it involves a novel functional arrangement that was not obvious to the skilled person.", "59": "The claimed invention is a medical device comprising structural and functional features (a tubular shaft, a flexible member, an electromagnetic coil, an electrically passive element, and a control unit) that measure deformation and contact force. The claims do not define a chemical compound or composition as the core of the invention, nor do they involve selecting a specific chemical from a broad field. The electrically passive element may be a material such as a permanent magnet, but the invention is not limited to a particular chemical composition; it is defined by its mechanical and electromagnetic arrangement and function. Therefore the invention does not merely consist of selecting a specific chemical compound or composition."}}};
const caseSelect = document.getElementById('case-select');
const tabBar = document.getElementById('tab-bar');
const infoEmpty = document.getElementById('info-empty');
const infoBody = document.getElementById('info-body');
const nodeTitle = document.getElementById('node-title');
const nodeStatus = document.getElementById('node-status');
const nodeStatement = document.getElementById('node-statement');
const nodeConditions = document.getElementById('node-conditions');
const nodeReasoningWrap = document.getElementById('node-reasoning-wrap');
const nodeReasoning = document.getElementById('node-reasoning');

// populate cases
Object.keys(DATA).forEach(k=>{ const o = document.createElement('option'); o.value=k; o.text=k; caseSelect.appendChild(o); });
let currentCase = null;

function clearTabs(){ tabBar.innerHTML = ''; }

function renderTabs(caseData){
    clearTabs();
    const ordered = [];
    const single = caseData.config.filter(i=>i.type==='single');
    const group = caseData.config.filter(i=>i.type==='group');
    single.forEach(i=>ordered.push(i));
    const tech = group.find(i=>i.name==='Technical Effect'); if(tech) ordered.push(tech);
    const obj = group.find(i=>i.name==='Objective Problem'); if(obj) ordered.push(obj);
    group.forEach(i=>{ if(i.name!=='Technical Effect' && i.name!=='Objective Problem') ordered.push(i); });

    ordered.forEach((it, idx)=>{
        if (it.type==='single'){
            const b = document.createElement('button'); b.className='btn'; b.innerText = it.name;
            b.onclick = ()=>{ document.querySelectorAll('.btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); drawGraph(it.data); };
            tabBar.appendChild(b);
            if(idx===0) b.click();
        } else {
            // group dropdown
            const wrapper = document.createElement('div'); wrapper.className='dropdown';
            const btn = document.createElement('button'); btn.className='btn drop-btn'; btn.innerText = it.name + ' '; wrapper.appendChild(btn);
            const menu = document.createElement('div'); menu.className='dropdown-menu';
            it.options.forEach(opt=>{
                const item = document.createElement('div'); item.className='item'; item.innerText = opt.name;
                item.onclick = (e)=>{ e.stopPropagation(); Array.from(tabBar.querySelectorAll('.btn')).forEach(x=>x.classList.remove('active')); btn.classList.add('active'); drawGraph(opt.data); };
                menu.appendChild(item);
            });
            wrapper.appendChild(menu);
            tabBar.appendChild(wrapper);
        }
    });
}

const svg = d3.select('svg'), inner = svg.select('g');
const render = new dagreD3.render();
const zoom = d3.zoom().on('zoom', ()=> inner.attr('transform', d3.event.transform));
svg.call(zoom);

// add arrowhead marker
if (svg.select('defs').empty()){
    svg.append('defs').html('<marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerUnits="strokeWidth" markerWidth="8" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#475569"></path></marker>');
}

function drawGraph(graphData){
    inner.selectAll('*').remove();
    const g = new dagreD3.graphlib.Graph().setGraph({ rankdir:'TB', nodesep:60, ranksep:80, marginx:20, marginy:20 });
    graphData.nodes.forEach(n => g.setNode(n.id, { label:n.label, description:n }));
    graphData.links.forEach(l => g.setEdge(l.source, l.target, { label: l.label }));
    render(inner, g);

    // style edges and attach arrowheads
    inner.selectAll('g.edgePath path').attr('marker-end','url(#arrowhead)').style('stroke','#475569').style('stroke-width','1.2px').style('fill','none');
    inner.selectAll('g.node rect').style('fill', function(){ return d3.select(this).attr('fill') || '#fff'; }).style('stroke','#1f2937');

    // center and scale
    const wrap = document.getElementById('svg-wrap');
    const scale = 0.82;
    svg.call(zoom.transform, d3.zoomIdentity.translate((wrap.clientWidth - g.graph().width*scale)/2, 30).scale(scale));

    inner.selectAll('g.node').on('click', function(id){
        const desc = g.node(id).description;
        showNodeInfo(desc);
    });
}

function showNodeInfo(desc){
    infoEmpty.style.display='none'; infoBody.style.display='block';
    nodeTitle.innerText = desc.label_raw;
    nodeStatus.innerHTML = `<span class='badge' style='background:${desc.status==='ACCEPTED'? '#dcfce7':'#fee2e2'}; color:${desc.status==='ACCEPTED'? '#166534':'#991b1b'}'>${desc.status}</span>`;
    nodeStatement.innerText = desc.statement || '';
    nodeConditions.innerHTML = '';
    if (desc.conditions && desc.conditions.length){
        desc.conditions.forEach(c=>{ const d = document.createElement('div'); d.className='cond'; d.innerText = c; nodeConditions.appendChild(d); });
    } else { nodeConditions.innerHTML = '<i>No conditions.</i>'; }

    nodeReasoningWrap.style.display='none'; nodeReasoning.innerHTML = '';
    if (desc.q_number && currentCase && currentCase.reasoning){
        const r = currentCase.reasoning[desc.q_number] || currentCase.reasoning[String(desc.q_number)];
        if (r){ nodeReasoningWrap.style.display='block'; nodeReasoning.innerHTML = r.replace(/\n/g,'<br>'); }
    }
}

// wiring
caseSelect.onchange = ()=>{ const name = caseSelect.value; currentCase = DATA[name]; renderTabs(currentCase); };
if (caseSelect.options.length>0){ caseSelect.selectedIndex = 0; currentCase = DATA[caseSelect.value]; renderTabs(currentCase); }
</script>
</body>
</html>
