name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Create virtual environment and install dependencies
      # We assume requirements.txt is in the ROOT of the repo
      run: |
        uv venv
        uv pip install -r requirements.txt
    
    - name: Run test_ADM.py
      # Change directory to ADM so imports (from ADM_Construction) work correctly
      working-directory: ./ADM
      # Run only the specific test file you requested
      run: |
        uv run python -m unittest test_ADM.py -v
      continue-on-error: false