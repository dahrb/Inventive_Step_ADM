
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADM Case Manager</title>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* LAYOUT */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; background-color: #f8fafc; height: 100vh; display: flex; overflow: hidden; }
        
        /* LEFT PANEL: REPORT */
        #report-panel { 
            width: 450px; min-width: 350px; background: white; border-right: 1px solid #e2e8f0; 
            overflow-y: auto; padding: 40px; box-shadow: 4px 0 15px rgba(0,0,0,0.02); z-index: 10; 
            display: flex; flex-direction: column; 
        }
        #report-content { font-size: 14px; color: #334155; line-height: 1.6; flex-grow: 1; }
        #report-content h1 { font-size: 22px; font-weight: 800; color: #0f172a; margin-bottom: 10px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        #report-content h2 { font-size: 16px; font-weight: 700; color: #475569; margin-top: 30px; margin-bottom: 10px; }
        details { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 6px; padding: 10px; margin: 10px 0; }
        summary { cursor: pointer; font-weight: 600; color: #64748b; font-size: 12px; text-transform: uppercase; outline: none; }
        code { background: #f1f5f9; padding: 2px 5px; border-radius: 4px; font-family: 'Consolas', monospace; font-size: 13px; color: #0f172a; }

        /* RIGHT PANEL: GRAPH */
        #graph-panel { flex-grow: 1; position: relative; background: radial-gradient(circle at center, #ffffff 0%, #f8fafc 100%); display: flex; flex-direction: column; }

        /* HEADER */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; background: rgba(255,255,255,0.95); 
            border-bottom: 1px solid #e2e8f0; backdrop-filter: blur(5px); z-index: 20;
        }
        .tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        
        /* CASE SELECTOR */
        .case-selector { position: relative; display: inline-block; }
        .case-btn {
            padding: 8px 16px; background: #0f172a; color: white; border-radius: 6px;
            font-size: 13px; font-weight: 600; cursor: pointer; border: none;
            display: flex; align-items: center; gap: 8px; box-shadow: 0 2px 5px rgba(15,23,42,0.2);
        }
        .case-btn:after { content: '▼'; font-size: 8px; opacity: 0.8; }
        .case-content {
            visibility: hidden; opacity: 0; position: absolute; top: 110%; right: 0;
            background: white; min-width: 220px; border-radius: 8px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); border: 1px solid #e2e8f0;
            z-index: 100; padding: 5px; transform: translateY(-5px); transition: all 0.2s;
        }
        .case-selector:hover .case-content { visibility: visible; opacity: 1; transform: translateY(0); }
        .case-item { padding: 10px 12px; font-size: 13px; color: #475569; font-weight: 500; border-radius: 6px; cursor: pointer; transition: all 0.1s; }
        .case-item:hover { background: #f1f5f9; color: #0f172a; }

        /* TABS & DROPDOWNS */
        .tab-btn { padding: 8px 16px; border: 1px solid #e2e8f0; background: white; border-radius: 20px; font-size: 13px; font-weight: 600; color: #64748b; cursor: pointer; transition: all 0.2s; }
        .tab-btn:hover { background: #f1f5f9; color: #0f172a; }
        .tab-btn.active { background: white; color: #0f172a; border-color: #0f172a; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .dropdown { position: relative; display: inline-block; }
        .dropdown::after { content: ''; position: absolute; top: 100%; left: 0; right: 0; height: 15px; }
        .drop-trigger { padding: 8px 16px; border: 1px solid #e2e8f0; background: white; border-radius: 20px; font-size: 13px; font-weight: 600; color: #64748b; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: all 0.2s; }
        .drop-trigger:after { content: '▼'; font-size: 9px; opacity: 0.6; }
        .drop-trigger:hover { background: #f1f5f9; color: #0f172a; }
        .dropdown.active .drop-trigger { background: white; color: #0f172a; border-color: #0f172a; }
        
        .dropdown-content {
            visibility: hidden; opacity: 0; position: absolute; top: 100%; left: 0;
            background: white; min-width: 200px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.15);
            border: 1px solid #e2e8f0; border-radius: 12px; z-index: 50; padding: 6px; margin-top: 8px;
            transform: translateY(-10px); transition: all 0.2s ease, visibility 0s linear 0.2s;
        }
        .dropdown:hover .dropdown-content { visibility: visible; opacity: 1; transform: translateY(0); transition-delay: 0s; }
        .dropdown-item { padding: 10px 14px; color: #475569; font-size: 13px; font-weight: 500; border-radius: 8px; cursor: pointer; }
        .dropdown-item:hover { background-color: #f8fafc; color: #0f172a; }
        .dropdown-item.selected { background-color: #f1f5f9; color: #0f172a; font-weight: 600; }

        /* GRAPH */
        /* Do not reserve space for the detail panel - it should overlay when visible */
        #svg-wrapper { flex-grow: 1; overflow: hidden; position: relative; margin-right: 0; }
        svg { width: 100%; height: 100%; display: block; }
        g.node rect, g.node ellipse { stroke: #333; stroke-width: 1.5px; cursor: pointer; transition: all 0.2s; }
        g.node:hover rect, g.node:hover ellipse { stroke: #3b82f6; stroke-width: 3px; }
        g.node text { font-family: 'Arial'; font-size: 14px; pointer-events: none; }
        g.edgePath path { stroke: #64748b; stroke-width: 1.5px; fill: none; }
        g.edgeLabel rect { fill: #fff; opacity: 0.8; }
        
        /* DETAILS PANEL (right side) */
        /* Position the panel below the top bar so it does not overlap menu controls */
        #detail-panel { display: none; position: absolute; top: 64px; right: 0; width: 360px; bottom: 0; background: white; border-left: 1px solid #e2e8f0; padding: 18px; overflow-y: auto; z-index: 15; }
        .detail-header { padding-bottom: 8px; border-bottom: 1px solid #f1f5f9; margin-bottom: 10px; font-weight: 800; color: #0f172a; }
        .detail-body { font-size: 13px; color: #334155; line-height: 1.5; }
        .detail-section { margin-top: 14px; }
        .detail-section .section-label { font-size: 11px; font-weight: 800; color: #94a3b8; margin-bottom: 6px; text-transform: uppercase; }
        .detail-statement { font-style: italic; border-left: 3px solid #cbd5e1; padding-left: 8px; margin-bottom: 12px; }
        .node-selected rect, .node-selected ellipse { stroke: #f59e0b; stroke-width: 4px; filter: drop-shadow(0 0 12px rgba(245,158,11,0.6)); }
        
        /* Conditions List Styling */
        .condition-list { list-style: none; padding: 0; margin: 0; }
        .condition-item { padding: 6px 8px; margin-bottom: 4px; background: #f8fafc; border-radius: 4px; border: 1px solid #e2e8f0; font-family: 'Consolas', monospace; font-size: 11px; color: #475569; }
        /* Active (True) Condition Styling */
        .condition-item.active {
            background: #ecfdf5; border-color: #10b981; color: #065f46;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.25); font-weight: 600;
            position: relative; overflow: hidden;
        }
        .condition-item.active::before {
            content: "✔"; position: absolute; right: 6px; top: 50%; transform: translateY(-50%);
            color: #10b981; font-size: 12px;
        }

        .legend { position: absolute; bottom: 30px; right: 30px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; font-size: 12px; font-weight: 600; color: #475569; pointer-events: none; }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
        .dot { width: 12px; height: 12px; border: 1px solid #333; }
        .view-label { position: absolute; top: 80px; right: 20px; background: rgba(255, 255, 255, 0.9); padding: 8px 16px; border-radius: 20px; border: 1px solid #e2e8f0; font-size: 12px; font-weight: 700; color: #94a3b8; pointer-events: none; }
    </style>
</head>

    <script>
        const allCases = {"tool": {"markdown": "# No Report Found", "config": [{"name": "Preconditions", "type": "single", "data": {"nodes": [{"id": "Contested", "label": "Contested", "label_raw": "Contested", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The case data and the arguments presented focus on differences between the claimed invention and the cited prior art (D2, D4, D6) and on the technical problem and inventive step. There is no mention of any party challenging or disputing the definition or scope of the common general knowledge listed. Consequently, there is no explicit reason in the record to contest what constitutes the common general knowledge."}, {"id": "SkilledIn", "label": "Skilled\nIn", "label_raw": "SkilledIn", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "Average", "label": "Average", "label_raw": "Average", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "In European patent practice, the 'person skilled in the art' is defined as a hypothetical individual possessing normal (i.e., average) knowledge and abilities in the relevant technical field. The invention concerns catheter\u2011type medical devices with electromagnetic sensing, and the prior art cited belongs to the same field. Therefore the skilled person is presumed to have the average knowledge and ability typical of a professional working in this area."}, {"id": "Aware", "label": "Aware", "label_raw": "Aware", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "In European practice the person skilled in the art is presumed to possess the normal knowledge of the relevant technical field, which includes the common general knowledge of that field. The case data and the prior art documents clearly show that the field deals with catheter\u2011type devices, flexible shafts, and magnetic/electromagnetic force sensing, all of which are well\u2011known to a skilled practitioner. Therefore there is a clear reason to believe that the skilled person would be aware of the stated common general knowledge."}, {"id": "Access", "label": "Access", "label_raw": "Access", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "All cited prior\u2011art documents (D2, D4, D6 and the high\u2011sensitivity pressure\u2011sensing probe) are published patent applications or granted patents that are publicly available in the respective patent databases. The case data does not indicate any confidentiality, secrecy or other restriction on these documents. Consequently, a person skilled in the art would be able to obtain them without undue difficulty, meaning there are no clear barriers to access."}, {"id": "CombinationAttempt", "label": "Combination\nAttempt", "label_raw": "CombinationAttempt", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "CombinationMotive", "label": "Combination\nMotive", "label_raw": "CombinationMotive", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "BasisToAssociate", "label": "Basis\nTo\nAssociate", "label_raw": "BasisToAssociate", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "RelevantPriorArt", "label": "Relevant\nPrior\nArt", "label_raw": "RelevantPriorArt", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "the relevant prior art is from the same field", "conditions": ["SameField", "SimilarField", "SimilarPurpose", "SimilarEffect"], "active_index": 0, "reasoning": null}, {"id": "SameField", "label": "Same\nField", "label_raw": "SameField", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The invention is directed to a catheter\u2011 or probe\u2011type medical device that measures deformation and contact force using electromagnetic sensing. The cited prior art documents (D2, D4, D6, and the \"High\u2011sensitivity pressure\u2011sensing probe\") all describe medical probes or catheters that employ magnetic or electromagnetic transducers to sense position, deformation, or pressure of a distal tip within the body. Therefore the prior art belongs to the same category of medical devices and addresses the same application area as the invention."}, {"id": "SimilarField", "label": "Similar\nField", "label_raw": "SimilarField", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The invention is directed to a catheter\u2011 or probe\u2011type medical device that measures deformation and contact force using electromagnetic sensing. The cited prior art documents (D2, D4, D6, and the \"High\u2011sensitivity pressure\u2011sensing probe\") all describe medical probes or catheters that employ magnetic or electromagnetic transducers to sense position, deformation, or pressure of a distal tip within the body. Therefore the prior art belongs to the same category of medical devices and addresses the same application area as the invention."}, {"id": "SimilarPurpose", "label": "Similar\nPurpose", "label_raw": "SimilarPurpose", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The invention is a medical device (or system) for treating or diagnosing tissue inside the body, with a specific purpose of measuring deformation of a flexible member and the contact force between the distal tip and tissue using an electromagnetic coil and a passive element. The prior art documents identified in the case data address the same technical problem: D2 and D4 disclose medical devices in which a flexible element contains a coil and an electrically active element for sensing contact force; the \"High\u2011sensitivity pressure\u2011sensing probe\" (the closest prior art) discloses a probe that uses magnetic transducers (coils) on opposite sides of a joint to detect axial displacement, orientation and pressure of a distal tip, i.e. it also aims to sense force/pressure on tissue for diagnostic or therapeutic use. Even D6, although not explicitly teaching the same arrangement, relates to catheter\u2011type medical devices and therefore shares the overall purpose of providing a medical instrument for internal use. Consequently, there are clear candidates among the cited prior art that have the same or a very similar purpose as the claimed invention."}, {"id": "SimilarEffect", "label": "Similar\nEffect", "label_raw": "SimilarEffect", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The invention aims to detect deformation of a flexible member and the contact force between the distal tip and tissue by monitoring a change in the electrical characteristic of an electromagnetic coil caused by relative movement with a passive element. The cited prior art documents D2 and D4 disclose medical devices where a flexible element contains a coil and an electrically active element used to sense contact force via magnetic fields, which yields the same functional outcome of measuring force/pressure. The closest prior art, the \"High\u2011sensitivity pressure\u2011sensing probe\", discloses a probe with magnetic transducers (coils) on opposite sides of a joint that detect axial displacement, orientation and pressure on the distal tip, again providing a measurement of force/pressure. Although D6 does not explicitly teach the same arrangement, it still relates to catheter\u2011type devices and does not contradict the presence of similar technical effects in the other documents. Consequently, the candidate prior art produces a technical effect that is essentially the same as that of the claimed invention \u2013 the measurement of deformation/force using magnetic/electromagnetic sensing."}, {"id": "DocumentaryEvidence", "label": "Documentary\nEvidence", "label_raw": "DocumentaryEvidence", "color": "#FFB6C1", "shape": "ellipse", "status": "REJECTED", "statement": "no documentary evidence for common knowledge provided", "conditions": ["reject SinglePublication", "Textbook", "TechnicalSurvey", "PublicationNewField"], "active_index": -1, "reasoning": null}, {"id": "SinglePublication", "label": "Single\nPublication", "label_raw": "SinglePublication", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "Textbook", "label": "Textbook", "label_raw": "Textbook", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "TechnicalSurvey", "label": "Technical\nSurvey", "label_raw": "TechnicalSurvey", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "PublicationNewField", "label": "Publication\nNew\nField", "label_raw": "PublicationNewField", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "CommonKnowledge", "label": "Common\nKnowledge", "label_raw": "CommonKnowledge", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "common knowledge evidenced", "conditions": ["DocumentaryEvidence", "reject Contested", "accept"], "active_index": -1, "reasoning": null}, {"id": "Person", "label": "Person", "label_raw": "Person", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "the skilled practitioner is an individual", "conditions": ["Individual", "ResearchTeam", "ProductionTeam"], "active_index": 0, "reasoning": null}, {"id": "Individual", "label": "Individual", "label_raw": "Individual", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "In European patent law the 'person skilled in the art' is defined as a hypothetical individual possessing the normal knowledge and abilities in the relevant technical field. The skilled person is not conceived as a team or a manufacturing unit but as a single practitioner who could combine the teachings of the prior art and common general knowledge to assess inventive step."}, {"id": "ResearchTeam", "label": "Research\nTeam", "label_raw": "ResearchTeam", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "In European patent law the 'person skilled in the art' is defined as a hypothetical individual possessing the normal knowledge and abilities in the relevant technical field. The skilled person is not conceived as a team or a manufacturing unit but as a single practitioner who could combine the teachings of the prior art and common general knowledge to assess inventive step."}, {"id": "ProductionTeam", "label": "Production\nTeam", "label_raw": "ProductionTeam", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "In European patent law the 'person skilled in the art' is defined as a hypothetical individual possessing the normal knowledge and abilities in the relevant technical field. The skilled person is not conceived as a team or a manufacturing unit but as a single practitioner who could combine the teachings of the prior art and common general knowledge to assess inventive step."}, {"id": "SkilledPerson", "label": "Skilled\nPerson", "label_raw": "SkilledPerson", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "there is a defined skilled person", "conditions": ["SkilledIn and Average and Aware and Access and Person"], "active_index": 0, "reasoning": null}, {"id": "ClosestPriorArt", "label": "Closest\nPrior\nArt", "label_raw": "ClosestPriorArt", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "the closest prior art has been established", "conditions": ["RelevantPriorArt and SingleReference and MinModifications and AssessedBy"], "active_index": 0, "reasoning": null}, {"id": "SingleReference", "label": "Single\nReference", "label_raw": "SingleReference", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The closest prior art identified in the case is document D2 (US 2009/0138007 A1). D2 is a single patent application document, not a combination of multiple references. Therefore, the closest prior art document is a single reference."}, {"id": "MinModifications", "label": "Min\nModifications", "label_raw": "MinModifications", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The high\u2011sensitivity pressure\u2011sensing probe discloses a medical probe with an insertion tube, a distal tip, a resilient joint that deforms under pressure, and a joint sensor comprising first and second magnetic transducers (coils) on opposite sides of the joint. One transducer is driven by current to generate a magnetic field, the other detects the induced signal, and a processor determines axial displacement, angular deflection and consequently the contact pressure. This teaching already provides the core teaching of the claimed invention \u2013 i.e. using magnetic/electromagnetic means to sense deformation of a flexible element and to infer contact force. The differences to the claimed device (placement of the coil in a proximal portion, use of an electrically passive element \u2013 e.g. a permanent magnet \u2013 in the distal portion, and the definition of a flexible member between proximal and distal shaft portions) can be achieved by a skilled person by modest rearrangements: moving one coil to the proximal shaft, replacing the second coil with a passive magnetic element that influences the coil\u2019s inductance, and recognising that the resilient joint of the probe corresponds to the flexible member of the claim. These changes are routine for a biomedical device engineer familiar with magnetic sensing and flexible catheter design. Consequently, the prior\u2011art document requires only minimal modifications to arrive at the claimed subject\u2011matter, satisfying the requirement for the closest prior art."}, {"id": "AssessedBy", "label": "Assessed\nBy", "label_raw": "AssessedBy", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The high\u2011sensitivity pressure\u2011sensing probe discloses a medical probe with an insertion tube, a distal tip, a resilient joint that deforms under pressure, and a joint sensor comprising first and second magnetic transducers (coils) on opposite sides of the joint. One transducer is driven by current to generate a magnetic field, the other detects the induced signal, and a processor determines axial displacement, angular deflection and consequently the contact pressure. This teaching already provides the core teaching of the claimed invention \u2013 i.e. using magnetic/electromagnetic means to sense deformation of a flexible element and to infer contact force. The differences to the claimed device (placement of the coil in a proximal portion, use of an electrically passive element \u2013 e.g. a permanent magnet \u2013 in the distal portion, and the definition of a flexible member between proximal and distal shaft portions) can be achieved by a skilled person by modest rearrangements: moving one coil to the proximal shaft, replacing the second coil with a passive magnetic element that influences the coil\u2019s inductance, and recognising that the resilient joint of the probe corresponds to the flexible member of the claim. These changes are routine for a biomedical device engineer familiar with magnetic sensing and flexible catheter design. Consequently, the prior\u2011art document requires only minimal modifications to arrive at the claimed subject\u2011matter, satisfying the requirement for the closest prior art."}, {"id": "CombinationDocuments", "label": "Combination\nDocuments", "label_raw": "CombinationDocuments", "color": "#FFB6C1", "shape": "ellipse", "status": "REJECTED", "statement": "no combination of documents relevant to the closest prior art", "conditions": ["CombinationAttempt and SameFieldCPA and CombinationMotive and BasisToAssociate and ClosestPriorArt", "CombinationAttempt and SimilarFieldCPA and CombinationMotive and BasisToAssociate and ClosestPriorArt"], "active_index": -1, "reasoning": null}, {"id": "SameFieldCPA", "label": "Same\nField\nCPA", "label_raw": "SameFieldCPA", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "SimilarFieldCPA", "label": "Similar\nField\nCPA", "label_raw": "SimilarFieldCPA", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "ClosestPriorArtDocuments", "label": "Closest\nPrior\nArt\nDocuments", "label_raw": "ClosestPriorArtDocuments", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "the closest prior art consists of a combination of documents", "conditions": [" ctive_index": -1, "reasoning": null}, {"id": "BioTech", "label": "Bio\nTech", "label_raw": "BioTech", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The invention concerns a catheter-like medical device that uses electromagnetic sensing to measure deformation and contact force. It does not involve biological material, living organisms, or biotechnological processes such as genetic manipulation, recombinant DNA, or the use of biological substances. Under the EPO's definition, such a device falls under the field of medical devices, not biotechnology. Therefore, the subject matter is not biotech."}, {"id": "Antibody", "label": "Antibody", "label_raw": "Antibody", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "PredictableResults", "label": "Predictable\nResults", "label_raw": "PredictableResults", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "ReasonableSuccess", "label": "Reasonable\nSuccess", "label_raw": "ReasonableSuccess", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "KnownTechnique", "label": "Known\nTechnique", "label_raw": "KnownTechnique", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "OvercomeTechDifficulty", "label": "Overcome\nTech\nDifficulty", "label_raw": "OvercomeTechDifficulty", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "GapFilled", "label": "Gap\nFilled", "label_raw": "GapFilled", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) discloses a joint sensor that uses two magnetic transducers (coils) on opposite sides of a joint, one coil being driven and the other detecting the induced signal. The claimed invention, however, replaces one of the active coils with an electrically passive element (e.g., a permanent magnet) and locates the coil and the passive element in separate portions of the shaft so that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. None of the cited documents (D2, D4, D6 or the pressure\u2011sensing probe) teach or suggest using a passive magnetic element in this way, nor do they suggest moving the coil to a proximal shaft portion while keeping the passive element distal. The prior art therefore does not contain an explicit or implicit teaching that would lead the skilled person to fill such a gap in an obvious manner. The modification introduced by the claim is not a straightforward completion of an incomplete disclosure but a non\u2011obvious technical contribution, so the invention does not merely fill an obvious gap."}, {"id": "WellKnownEquivalent", "label": "Well\nKnown\nEquivalent", "label_raw": "WellKnownEquivalent", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed device replaces the second active coil (used in the prior art to both generate and sense magnetic fields) with an electrically passive element (e.g., a permanent magnet) that influences the coil\u2019s electrical characteristic through relative movement. This is not a straightforward substitution of one well\u2011known equivalent for another in the sense of swapping, for example, a hydraulic actuator for an electric motor, where the two components perform the same function in a known way. The passive element does not perform the same function as the active coil; it provides a different sensing principle (inductive change due to relative position rather than mutual inductance between two driven coils). The prior art does not disclose or suggest such a substitution as a routine replacement, and the invention\u2019s technical contribution lies in the new arrangement and functional interaction, not merely in swapping one known component for another. Consequently, the invention does not differ from the prior art merely by substituting one well\u2011known equivalent for another."}, {"id": "KnownProperties", "label": "Known\nProperties", "label_raw": "KnownProperties", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The invention concerns a catheter-like medical device that uses an electromagnetic coil and an electrically passive element (e.g., a permanent magnet) to detect deformation and contact force. This is not simply a new use of a known material's inherent property (such as using a known detergent for its surface\u2011tension\u2011lowering effect in a washing composition). The claimed subject\u2011matter involves a specific structural arrangement and functional interaction of components, not merely applying a known material in a new context. Therefore, the invention is not merely the new use of a known property of a well\u2011known material."}, {"id": "AnalogousUse", "label": "Analogous\nUse", "label_raw": "AnalogousUse", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The prior art teaches magnetic sensing of position or force using active coils (or pairs of coils) in devices such as the high\u2011sensitivity pressure\u2011sensing probe. The claimed invention, however, departs from this teaching by (i) introducing an electrically passive element (e.g., a permanent magnet) that interacts with a coil to change the coil\u2019s electrical characteristic, (ii) locating the coil in a proximal portion of the shaft while the passive element is in a distal portion, and (iii) using the relative movement caused by deformation of a flexible member to generate a signal indicative of both deformation and contact force. This specific arrangement and the use of a passive element to affect the coil\u2019s inductance are not disclosed or suggested by the cited documents. Consequently the invention is not merely the application of a known magnetic\u2011sensing technique to a similar catheter\u2011type situation; it adds a novel structural and functional feature beyond the known technique. Therefore the answer is no."}, {"id": "KnownDevice", "label": "Known\nDevice", "label_raw": "KnownDevice", "color": "#90EE90", "shape": "rect", "status": "ACCEPTED", "statement": "Accepted", "conditions": [], "active_index": -1, "reasoning": "The claimed medical device is built from components that are already known in the field: an elongate tubular catheter shaft, a flexible member of known stiffness, an electromagnetic coil, and an electrically passive element (e.g., a permanent magnet). These are standard devices in catheter and magnetic sensing technology. The invention combines them in a new arrangement, but it nevertheless relies on these known devices as its building blocks."}, {"id": "ObviousCombination", "label": "Obvious\nCombination", "label_raw": "ObviousCombination", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed device combines known components (a tubular shaft, a flexible member, an electromagnetic coil and an electrically passive element) but does more than merely place them side by side. It defines a specific functional interaction: the passive element is positioned in the distal portion of the shaft so that, when the flexible member deforms, relative movement between the coil (in the proximal portion) and the passive element changes the coil\u2019s electrical characteristic, providing a signal indicative of deformation and contact force. This functional relationship and the particular spatial arrangement (coil in a proximal portion, passive element in a distal portion) are not taught or suggested by the cited prior art (D2, D4, D6, or the high\u2011sensitivity pressure\u2011sensing probe), which either locate both elements within a flexible member or use two active coils. The passive element is not merely performing its normal, expected function (e.g., providing a static magnetic field) but is used to modulate the coil\u2019s inductance in a novel way. Therefore the invention is not a simple juxtaposition of known devices each performing their usual function."}, {"id": "AnalogousSubstitution", "label": "Analogous\nSubstitution", "label_raw": "AnalogousSubstitution", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed device is not merely a known catheter or medical device in which a newly developed material has been swapped in. While the device does contain known components (a tubular shaft, a flexible member, an electromagnetic coil), it also introduces a specific functional arrangement: an electrically passive element (e.g., a permanent magnet or other material) is positioned in the distal portion of the shaft and interacts with a coil located in the proximal portion such that relative movement caused by deformation of the flexible member changes the coil\u2019s electrical characteristic. This functional interaction and the spatial separation of the coil and passive element are not disclosed in the prior art and are not simply the result of substituting a new material into an existing device. Therefore the invention cannot be characterised as a simple material substitution within a known device."}, {"id": "ChooseEqualAlternatives", "label": "Choose\nEqual\nAlternatives", "label_raw": "ChooseEqualAlternatives", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed device differs from the prior art in that it places a first electromagnetic coil in a proximal portion of the shaft and an electrically passive element (e.g., a permanent magnet) in a distal portion, so that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. The cited documents (D2, D4, D6 and the high\u2011sensitivity pressure\u2011sensing probe) either locate both sensing elements within a flexible member, use two active coils, or do not suggest separating a coil and a passive element along the shaft. Consequently, the prior art does not present a set of equally plausible alternatives from which the skilled person could simply choose the claimed arrangement. The invention therefore is not merely the result of selecting one option among equally likely alternatives, but rather involves a novel structural and functional configuration that was not suggested by the prior art."}, {"id": "NormalDesignProcedure", "label": "Normal\nDesign\nProcedure", "label_raw": "NormalDesignProcedure", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed device does not merely involve selecting known dimensions, stiffness values, coil sizes or material choices within a routine design range. Instead it introduces a specific functional arrangement: a first electromagnetic coil placed in a proximal portion of the shaft and a first electrically passive element placed in a distal portion, such that relative movement caused by deformation of a flexible member changes the coil's electrical characteristic, providing a signal indicative of deformation and contact force. This interaction (passive element affecting the coil\u2019s inductance) and the spatial separation of the coil and passive element are not disclosed or suggested by the cited prior art (D2, D4, D6, or the high\u2011sensitivity pressure\u2011sensing probe), which either locate both sensing elements within a flexible member or use two active coils. Consequently the invention is not simply the routine choice of parameters from a limited set, but a novel structural and functional concept that goes beyond ordinary design optimisation. Therefore the answer to the question is \"no\"."}, {"id": "SimpleExtrapolation", "label": "Simple\nExtrapolation", "label_raw": "SimpleExtrapolation", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed device differs from the known art in several non\u2011obvious ways. The closest prior art (the high\u2011sensitivity pressure\u2011sensing probe) discloses magnetic transducers (coils) on opposite sides of a joint, both of which are active coils. The invention, however, places a first electromagnetic coil in a proximal portion of the shaft and a *passive* element (e.g., a permanent magnet or other material) in the distal portion, such that relative movement caused by deformation of a flexible member changes the coil\u2019s electrical characteristic. This specific spatial separation and the use of a passive element to modulate the coil\u2019s inductance are not taught or suggested by D2, D4, D6 or the probe document. Moreover, the claim requires the coil to be \"adapted for creating a magnetic field\" (or to be both electrically excited and transmitting signals) and an electronic control unit that excites the coil and measures the change \u2013 features not disclosed in the prior art. The prior art does not provide a straightforward teaching to replace one of the active coils with a passive element or to relocate the coil to a proximal shaft portion for the purpose of measuring contact force. Consequently, the invention cannot be regarded as a simple, routine extrapolation from the known art; it involves a novel functional arrangement that was not obvious to the skilled person."}, {"id": "ChemicalSelection", "label": "Chemical\nSelection", "label_raw": "ChemicalSelection", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": "The claimed invention is a medical device comprising structural and functional features (a tubular shaft, a flexible member, an electromagnetic coil, an electrically passive element, and a control unit) that measure deformation and contact force. The claims do not define a chemical compound or composition as the core of the invention, nor do they involve selecting a specific chemical from a broad field. The electrically passive element may be a material such as a permanent magnet, but the invention is not limited to a particular chemical composition; it is defined by its mechanical and electromagnetic arrangement and function. Therefore the invention does not merely consist of selecting a specific chemical compound or composition."}, {"id": "Combination", "label": "Combination", "label_raw": "Combination", "color": "#FFB6C1", "shape": "ellipse", "status": "REJECTED", "statement": "There is no synergy between all the technical effects", "conditions": ["ReliableTechnicalEffect and FunctionalInteraction and Synergy"], "active_index": -1, "reasoning": null}, {"id": "Synergy", "label": "Synergy", "label_raw": "Synergy", "color": "#FFB6C1", "shape": "rect", "status": "REJECTED", "statement": "Rejected", "conditions": [], "active_index": -1, "reasoning": null}, {"id": "PartialProblems", "label": "Partial\nProblems", "label_raw": "PartialProblems", "color": "#90EE90", "shape": "ellipse", "status": "ACCEPTED", "statement": "There are not an aggregate of technical effects", "conditions": ["reject Combination", "ReliableTechnicalEffect"], "active_index": 1, "reasoning": nul         var svg = d3.select("svg");
        var inner = svg.select("g");
        var zoom = d3.zoom().on("zoom", () => {
            inner.attr("transform", d3.event.transform);
            // clear any transient interactions
        });
        svg.call(zoom);
        var render = new dagreD3.render();

        // Helper to hide/reset the detail panel (defined here so it is in scope)
        function hideDetailPanel(){
            try{
                inner.selectAll('g.node').classed('node-selected', false);
                var panel = document.getElementById('detail-panel');
                if(panel){
                    panel.style.display = 'none';
                    // restore default content: header + placeholder body
                    panel.innerHTML = '<div class="detail-header">Node details</div><div class="detail-body">Click a node to see details here.</div>';
                }
            }catch(e){ /* ignore until inner exists */ }
        }

        // Clear node selection when clicking outside nodes. Use a single handler so it cannot be
        // accidentally overwritten; ensure clicks inside the panel don't propagate.
        d3.select("body").on("click", () => { hideDetailPanel(); });
        // prevent clicks inside the detail panel from bubbling to body (which would hide it)
        document.getElementById('detail-panel').addEventListener('click', function(e){ e.stopPropagation(); });

        function loadCase(caseName) {
            const caseData = allCases[caseName];
            if (!caseData) return;

            var reportEl = document.getElementById('report-content');
            if(reportEl) reportEl.innerHTML = marked.parse(caseData.markdown);
            const tabBar = document.getElementById("tab-bar");
            tabBar.innerHTML = ""; 
            document.getElementById("current-case-btn").innerText = caseName;

            caseData.config.forEach((item, index) => {
                if (item.type === 'single') {
                    const btn = document.createElement("div");
                    btn.className = "tab-btn";
                    btn.innerText = item.name;
                    btn.onclick = () => {
                        clearActive();
                        hideDetailPanel();
                        btn.classList.add("active");
                        drawGraph(item.data, item.name);
                    };
                    if (index === 0) btn.click();
                    tabBar.appendChild(btn);
                } else {
                    const drop = document.createElement("div");
                    drop.className = "dropdown";
                    const trigger = document.createElement("div");
                    trigger.className = "drop-trigger";
                    trigger.innerText = item.name;
                    const content = document.createElement("div");
                    content.className = "dropdown-content";
                    
                    item.options.forEach(opt => {
                        const link = document.createElement("div");
                        link.className = "dropdown-item";
                        link.innerText = opt.name;
                        link.onclick = (e) => {
                            e.stopPropagation();
                            clearActive();
                            hideDetailPanel();
                            drop.classList.add("active");
                            link.classList.add("selected");
                            drawGraph(opt.data, `${item.name} > ${opt.name}`);
                        };
                        content.appendChild(link);
                    });
                    
                    drop.appendChild(trigger);
                    drop.appendChild(content);
                    tabBar.appendChild(drop);
                }
            });
        }

        function clearActive() {
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.dropdown').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('selected'));
        }

        function drawGraph(graphData, label) {
            document.getElementById('view-label').innerText = label;
            inner.selectAll("*").remove();

            var g = new dagreD3.graphlib.Graph().setGraph({
                rankdir: 'TB', nodesep: 60, ranksep: 80, marginx: 40, marginy: 40
            });

            graphData.nodes.forEach(n => {
                g.setNode(n.id, {
                    label: n.label, class: n.id, shape: n.shape,
                    style: `fill: ${n.color}`, labelStyle: "fill: #000;", description: n
                });
            });

            graphData.links.forEach(l => {
                g.setEdge(l.source, l.target, {
                    label: l.label, curve: d3.curveBasis,
                    style: "stroke: #64748b; fill: none;", arrowheadStyle: "fill: #64748b"
                });
            });

            render(inner, g);

            var wrapper = document.getElementById('svg-wrapper');
            var initialScale = 0.85;
            svg.call(zoom.transform, d3.zoomIdentity.translate((wrapper.clientWidth - g.graph().width * initialScale) / 2, 40).scale(initialScale));

            inner.selectAll("g.node").on("click", function(id) {
                d3.event.stopPropagation();
                var d = g.node(id).description;

                // Toggle selection: hide panel if clicking the same node again
                var already = d3.select(this).classed('node-selected');
                if(already){
                    hideDetailPanel();
                    return;
                }
                inner.selectAll('g.node').classed('node-selected', false);
                d3.select(this).classed('node-selected', true);

                // Generate Conditions List HTML
                let conditionsHtml = "";
                if (d.conditions && d.conditions.length > 0) {
                    conditionsHtml = '<ul class="condition-list">';
                    d.conditions.forEach((cond, idx) => {
                        let activeClass = (d.status === "ACCEPTED" && idx === d.active_index) ? " active" : "";
                        conditionsHtml += `<li class="condition-item${activeClass}">${cond}</li>`;
                    });
                    conditionsHtml += '</ul>';
                } else {
                    conditionsHtml = '<div style="font-style:italic; color:#94a3b8; font-size:11px;">No specific conditions.</div>';
                }

                // Populate right-hand detail panel
                const panel = document.getElementById('detail-panel');
                let html = `<div class="detail-header">${d.label_raw} <span style="float:right; font-weight:600; color:${d.status==='ACCEPTED'?'#166534':'#991b1b'}">${d.status}</span></div>`;
                html += `<div class="detail-body">`;
                html += `<div class="detail-section"><div class="section-label">Statement</div><div class="detail-statement">${d.statement}</div></div>`;
                html += `<div class="detail-section"><div class="section-label">Acceptance Conditions</div>${conditionsHtml}</div>`;
                html += `<div class="detail-section"><div class="section-label">Reasoning</div>`;
                if(d.reasoning){
                    if(Array.isArray(d.reasoning)) html += d.reasoning.map(r=> `<div style="margin-bottom:8px;">${r}</div>`).join('');
                    else html += `<div>${d.reasoning}</div>`;
                } else {
                    html += '<div style="font-style:italic; color:#94a3b8;">No reasoning available.</div>';
                }
                html += `</div></div>`;
                if(panel){ panel.innerHTML = html; panel.style.display = 'block'; }
            });
        }

        const caseList = document.getElementById("case-list");
        const caseNames = Object.keys(allCases);
        caseNames.forEach(name => {
            const item = document.createElement("div");
            item.className = "case-item";
            item.innerText = name;
            item.onclick = () => loadCase(name);
            caseList.appendChild(item);
        });

        // Note: the click handler above already hides the panel and clears selection.

        if (caseNames.length > 0) loadCase(caseNames[0]);

    </script>
